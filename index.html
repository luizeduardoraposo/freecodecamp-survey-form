<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
</head>

<body>
  <h1 id="title">Lorem Ipsum</h1>
  <p id="description">Lorem Ipsum</p>
  
  <form id="survey-form">
    
    <label id="name-label" for="name">Name</label><input type="text" id="name" name="name" placeholder="Lorem Ipsum" required>
    
    <label id="email-label" for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Lorem Ipsum" required>
    
    <label id="number-label" for="number">Number</label>
    <input type="number" id="number" name="number" min="0" max="999999999" placeholder="Lorem Ipsum">

    <label for="dropdown">
      <select id="dropdown" name="dropdown">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
    </label>

    <label><input type="radio" id="opening" name="radio" value="radio"></label>
    <label><input type="radio" id="middlegame" name="radio" value="radio"></label>
    <label><input type="radio" id="endgame" name="radio" value="radio"></label>
    <label><input type="checkbox" id="checkbox" name="checkbox" value="1"></label>
    <label><input type="checkbox" id="checkbox" name="checkbox" value="2"></label>
    <label><input type="checkbox" id="checkbox" name="checkbox" value="3"></label>
    <label><input type="checkbox" id="checkbox" name="checkbox" value="4"></label>
    <label><input type="checkbox" id="checkbox" name="checkbox" value="5"></label>
    <label for="textarea"></label>
    <textarea id="textarea" rows="4" cols="50">Lorem Ipsum Lorem Ipsum Lorem Ipsum.</textarea>
    <input type="submit" id="submit" value="Submit">
    
  </form>
  <body>
</html>
